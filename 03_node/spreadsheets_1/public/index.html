<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="example-1">
    <input type="text" name="" id="" v-model="searchText" @keyup.enter="filterMethod(tbody)">

    <table>
      <thead>
        <tr>
          <th v-for="(th, index) in theader.slice(1)" :key="index">{{th}}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(tr, index) in filteredItems" :key="index">
          <td v-for="(td, index) in tr.slice(1)" :key="index">
            <template v-if="td.startsWith('http')">
              <a :href="td" target="_blank">{{ td }}</a>
            </template>
            <template v-else>{{ td }}</template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
