<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="element"></div>
  <div id="function"></div>
  <div id="class"></div>

  <script type="text/babel">
    // ----- 1. React element, object -----
    const element = <h1>Hello, world 1</h1>;
    ReactDOM.render(element, document.getElementById('element'));

    // ----- 2. Function Component, function -----
    function FunctionComponent() {
      return <h1>Hello, world 2</h1>;
    }
    ReactDOM.render(<FunctionComponent />, document.getElementById('function'));

    // ----- 3. Class Component, function -----
    class ClassComponent extends React.Component {
      render() {
        return <h1>Hello, world 3</h1>;
      }
    }
    ReactDOM.render(<ClassComponent />, document.getElementById('class'));
  </script>
</body>
</html>
