<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-6">
        Form
      </div>
      <div class="col-6">

        <form>
          <div class="mb-3"> <!-- раньше назывался form-group -->
            <label for="in1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="in1">
            <div class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3"> <!-- раньше назывался form-group -->
            <label for="in2" class="form-label">Password</label>
            <input type="password" class="form-control" id="in2">
          </div>
          <div class="mb-3 form-check">
            <label class="form-check-label" for="in3">Check me out</label>
            <input type="checkbox" class="form-check-input" id="in3">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
  
</body>
</html>
