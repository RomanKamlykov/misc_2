<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>
<body class="bg-green-50 h-screen overflow-y-scroll">
  <div id="app" class="container mx-auto py-4">
    <div class="flex flex-row mb-4">
      <div class="w-1/12 p-0.5">
        <input type="text" class="px-2 py-1 border border-solid border-blue-300 rounded w-full focus:ring-2" v-model="formData.card" @keyup.enter="search">
      </div>
      <div class="w-1/12 p-0.5">
        <input type="text" class="px-2 py-1 border border-solid border-blue-300 rounded w-full focus:ring-2" v-model="formData.mySegm" @keyup.enter="search">
      </div>
      <div class="w-1/12 p-0.5">
        <input type="text" class="px-2 py-1 border border-solid border-blue-300 rounded w-full focus:ring-2" v-model="formData.code" @keyup.enter="search">
      </div>
      <div class="w-5/12 p-0.5">
        <input type="text" class="px-2 py-1 border border-solid border-blue-300 rounded w-full focus:ring-2" v-model="formData.title" @keyup.enter="search">
      </div>
      <div class="w-3/12 p-0.5">
        <input type="desc" class="px-2 py-1 border border-solid border-blue-300 rounded w-full focus:ring-2" v-model="formData.desc" @keyup.enter="search">
      </div>
      <div class="w-1/12 p-0.5">
        <button @click="clear" class="btn px-2 py-1 text-gray-800 font-semibold rounded-lg shadow-md bg-gray-200 hover:bg-gray-300">Clear</button>
      </div>
      <!-- <div>
        <input type="file" class="form-control-file" ref="file" @change="uploadFileToServer">
      </div> -->
    </div>
    <table class="table-fixed w-full">
      <thead>
        <tr class="text-gray-50 bg-gray-800">
          <th class="w-1/12 py-1">card</th>
          <th class="w-1/12 py-1">mySegm</th>
          <th class="w-1/12 py-1">code</th>
          <th class="w-6/12 py-1">title</th>
          <th class="w-3/12 py-1">desc</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b" v-for="item in items" :key="item._id" @dblclick="toggleClass">
          <td class="truncate py-1">{{ item.card }}</td>
          <td class="truncate py-1">{{ item.mySegm }}</td>
          <td class="truncate py-1">{{ item.code }}</td>
          <td class="truncate py-1">{{ item.title }}</td>
          <td class="truncate py-1">{{ item.desc }}</td>
          <!-- <td>{{ Number.parseInt(item.price).toFixed(2) }}</td> -->
        </tr>
      </tbody>
    </table>

    <div class="container flex justify-center py-4" v-if="items.length">
      <button type="button" class="btn py-2 px-4 text-white font-semibold rounded-lg shadow-md bg-green-500 hover:bg-green-600" @click="loadMore">Load more...</button>
    </div>
  </div>
  <script src="services.js"></script>
  <script src="index.js"></script>
</body>
</html>
