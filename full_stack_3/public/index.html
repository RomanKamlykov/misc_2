<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="app">
    <input type="text" name="" id="" v-model="searchText" @keyup.enter="filterMethod(items)">

    <table>
      <thead>
        <tr>
          <th>Карточка</th>
          <th>Бренд</th>
          <th>Код по каталогу</th>
          <th>Наименование</th>
          <th>Цена</th>
          <th>Харьков</th>
          <th>Киев</th>
          <th>Другие</th>
          <th>Описание</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in filteredItems" :key="item._id">
          <td>{{ item.card }}</td>
          <td>{{ item.brand }}</td>
          <td>{{ item.number }}</td>
          <td>{{ item.name }}</td>
          <template v-if="item.joinedData[0]">
            <td>{{ item.joinedData[0].price }}</td>
            <td>{{ item.joinedData[0].kharkiv }}</td>
            <td>{{ item.joinedData[0].kyiv }}</td>
            <td>{{ item.joinedData[0].others }}</td>
          </template>
          <template v-else>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </template>
        <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <script src="PostService.js"></script> -->
  <script src="LiquidsService.js"></script>
  <script src="index.js"></script>
</body>
</html>
